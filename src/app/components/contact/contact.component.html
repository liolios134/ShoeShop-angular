<h1 class="text-center mt-5">{{contact.title}}</h1>
<div class="container">
  <div class="row">
    <div class="col-12">
      <h3 class="mt-5">{{contact.paragraph}}</h3>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-6">
      <h3 class="mt-4"><fa name="phone" animation="spin" class="pl-3"> </fa><span class="p-3">{{contact.phone}}</span></h3>
      <h3 class="mt-4"><fa name="envelope" animation="" class="pl-3"> </fa><span class="p-3">{{contact.email}}</span></h3>
    </div>
    <div class="col-6">
      <agm-map
        [latitude]="center.lat"
        [longitude]="center.lng"
        [zoom]="mapZoom"
        >
        <agm-marker
        *ngFor="let mark of contact.departments"
        [latitude]="mark.coordinates.lat"
        [longitude]="mark.coordinates.lng"
        >
          <agm-info-window>
            <h3>{{mark.title}}</h3>
          </agm-info-window>
        </agm-marker>
      </agm-map>
    </div>
  </div>
</div>
