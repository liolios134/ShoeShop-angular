
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1 class="text-center mt-4">{{products.title}}</h1>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div *ngFor="let p of products.products" class="col-4 mt-4">
      <a [routerLink]="'/products/' + p._id ">
        <h3 class="text-center">{{p.title}}</h3>
        <img [src]="p.photo" class="img-fluid" alt="">
      </a>
      <p class="mt-3">{{p.price}}</p>
    </div>
  </div>
</div>
