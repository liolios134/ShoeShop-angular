<div class="container">
  <div class="row">
    <div class="col-12">
      <h1 class="mt-3 text-center">{{home.title}}</h1>
      <p class="text-center mt-5">{{home.paragraph}}</p>

    </div>
  </div>
</div>

<div class="mt-5">Some tags before</div>
<owl-carousel-o [options]="customOptions">

  <ng-container *ngFor="let slide of home.gallery">
    <ng-template carouselSlide dotContent="content">
      <img [src]="slide" [alt]="slide.alt">
    </ng-template>
  </ng-container>

</owl-carousel-o>
<div>Some tags after</div>
